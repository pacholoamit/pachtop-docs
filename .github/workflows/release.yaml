name: Build and Push Docker Image

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GHCR_PAT }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          ghcr.io/${{ github.repository_owner }}/pachtop-landing-page:latest
          ghcr.io/${{ github.repository_owner }}/pachtop-landing-page:${{ github.sha }}
        outputs: |
          name=ghcr.io/${{ github.repository_owner }}/pachtop-landing-page:${{ github.sha }}

    - name: Post image details
      run: echo "Docker image published successfully!"
